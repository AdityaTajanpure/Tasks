<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>

    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <div class="container">
        <table cellpadding="0" cellspacing="0">
            <caption>Health Chart</caption>
            <tr height="50">
                <td align="center" width="150" rowspan="2">State of Health</th>
                <td align="center" width="300" height="50" colspan="2">Fasting Value</th>
                <td align="center" width="150">After eating</th>
            </tr>
            <tr height="50">
                <td align="center">Minimum</td>
                <td align="center">Maximum</td>
                <td align="center">2 hours after eating</td>
            </tr>
            <tr height="50">
                <td align="center">Healthy</td>
                <td align="center">70</td>
                <td align="center">100</td>
                <td align="center">Less than 140</td>
            </tr>
            <tr height="50">
                <td align="center">Pre-diabetes</td>
                <td align="center">101</td>
                <td align="center">126</td>
                <td align="center">140 to 200</td>
            </tr>
            <tr height="50">
                <td align="center">Diabetes</td>
                <td align="center">More than 126</td>
                <td align="center">N/A</td>
                <td align="center">More than 200</td>
            </tr>
        </table>
    </div>
</body>

</html>
